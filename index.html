<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="shortcut icon" href="icons/favicon.png" type="image/x-icon">
    <title>CALCULADORA</title>
</head>
<body>

    <div class="container-fluid d-flex flex-column" id="calculadora">
        <div class="row">
            <div class="display" id="display"></div>
        </div>
        <div class="flex-row">
            <button class="botao btn-info" id="clear">C</button>
            <button class="botao btn-info" id="divid">/</button>
            <button class="botao btn-info" id="multi">*</button>
            <button class="botao btn-info" id="soma">+</button>
        </div>
        <div class="flex-row">
            <button class="botao"          id="btn-7">7</button>
            <button class="botao"          id="btn-8">8</button>
            <button class="botao"          id="btn-9">9</button>
            <button class="botao btn-info" id="sub">-</button>
        </div>
        <div class="flex-row">
            <button class="botao"          id="btn-4">4</button>
            <button class="botao"          id="btn-5">5</button>
            <button class="botao"          id="btn-6">6</button>
            <button class="botao btn-info" id="comma">,</button>
        </div>
        <div class="flex-row">
            <button class="botao"             id="btn-1">1</button>
            <button class="botao"             id="btn-2">2</button>
            <button class="botao"             id="btn-3">3</button>
            <button class="botao btn-primary" id="calcula">=</button>
        </div>
        <div class="flex-row">
            <button class="botao0" id="btn-0">0</button>
        </div>
    </div>
    

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
